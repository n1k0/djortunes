{% load i18n %}

{% if authors %}
    <ol>
        {% for author in authors %}
        <li>
            <a href="{% url fortune_index_author author.author %}">
                {{ author.author }}
            </a> ({{ author.nb }})
        </li>
        {% endfor %}
    </ol>
{% else %}
    <p>{% trans "No author yet" %}</p>
{% endif %}
