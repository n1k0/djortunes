<!DOCTYPE html>
<html class="djortunes">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>{% block title %}{% endblock %} - Djortunes</title>
        <link rel="stylesheet" type="text/css" media="screen" href="/static/css/screen.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="/static/css/Andika-Basic-fontfacekit/stylesheet.css" />
    </head>
    <body id="djortunes">
        <header>
            <h1>
                <a href="{% url fortunes-index "" %}">Fortunes</a>
            </h1>
        </header>

        <section id="main">
        {% block content %}{% endblock %}
        </section>

        {% block sidebar %}
        <nav id="menu">
            {% block navigation %}
            <ul>
                <li><a href="{% url fortunes-index "" %}">Latest</a></li>
                <li><a href="{% url fortunes-index "top" %}">Top</a></li>
                <li><a href="{% url fortunes-index "worst" %}">Worst</a></li>
                <li><a href="{% url fortune-new %}">Add</a></li>
            </ul>
            {% endblock %}
        </nav>
        {% endblock sidebar %}
        
        <footer>
            <p>
                Powered by <a href="http://www.djangoproject.com/">Django</a> 
                and <a href="http://github.com/n1k0/djortunes">djortunes</a>,
                baked by <a href="http://prendreuncafe.com/">NiKo</a>
            </p>
        </footer>
    </body>
</html>
